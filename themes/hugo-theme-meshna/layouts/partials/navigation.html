<section class="sticky-top navigation">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand p-0" href="{{ site.Home.Permalink }}">
        <img src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}" height="42">
			</a>

			<button class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navigation">
				<ul class="navbar-nav ml-auto">
          {{ if .IsHome }}
					  <li class="nav-item"><a class="nav-link" href="#body">{{ site.Params.home }}</a></li>
            {{ range site.Menus.main }}
              <li class="nav-item"><a class="nav-link" href="/{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
					{{ else }}
            {{ range site.Menus.main }}
              <li class="nav-item">
                <a class="nav-link" href="/{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
					{{ end }}

				</ul>
				{{- if site.IsMultiLingual }}
          {{/* Language List */}}
          <select id="select-language" onchange="location = this.value;">
            {{ $siteLanguages := site.Languages}}
            {{ $pageLang := .Page.Lang}}
            {{ range .Page.AllTranslations }}
              {{ $translation := .}}
              {{ range $siteLanguages }}
                {{ if eq $translation.Lang .Lang }}
                  {{ $selected := false }}
                  {{ if eq $pageLang .Lang}}
                    <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}" selected>
                      {{ .LanguageName }}
                    </option>
                  {{ else }}
                    <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}">
                      {{ .LanguageName }}
                    </option>
                  {{ end }}
                {{ end }}
              {{ end }}
            {{ end }}
          </select>
				{{ end }}
			</div>
		</nav>
	</div>
</section>
