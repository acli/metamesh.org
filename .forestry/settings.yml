---
new_page_extension: md
auto_deploy: false
admin_path: ".forestry"
webhook_url: 
sections:
- type: heading
  label: Create New
- type: directory
  path: content/english/author
  label: Authors
  create: documents
  match: "*.md"
  templates:
  - author
- type: directory
  path: content/english/blog
  label: Blogs
  create: documents
  match: "*.md"
  templates:
  - post
- type: heading
  label: Edit Existing
- type: document
  path: data/en/cta.yml
  label: Call to Action
- type: directory
  path: data/en
  label: Raw Data Files
  create: none
  match: "**/*.{yaml,yml,toml,json}"
- type: document
  path: data/en/front_page.yml
  label: Front Page
upload_dir: assets/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.71.1
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.71.1
