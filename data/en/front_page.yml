team:
  enable: true
  title: Our Team
  team_member:
  - name: Sam Dinkleburg
    image: images/team/sam-garfinkel.jpg
    role: Development Coordinator
    blurb: A professional writer by trade, Sam helps Meta Mesh communicate its project
      needs and goals to the public, to partners, and to donors or grantors.
    biography: Insert (optional) longer phrase here; doesn't show up on the site
    social: ''
  - name: Adam Longwill
    image: images/team/team-1.jpg
    role: Executive Director
    blurb: Adam has always wanted to live in an egalitarian society. He believes that
      access to information is a fundamental part of this, and that building a resiliant,
      expandable, and community-owned wireless infrastructure is the best way he can
      help to achieve it.
    biography: Adam was born in Pittsburgh, went to Woodland Hills, studied Industrial
      Design at Philadelphia University before transferring and earning an English
      degree from Goucher College. He spent a semester at UMBC studying Human-Centered
      Computing before looking at this bank account and promptly fainting. When he
      came to, Adam was back in Pittsburgh working in IT. He founded Meta Mesh in
      2012. He believes access to information is essential to having a more equal
      society and the best way to disseminate information is through community-owned
      infrastructure that is resilient and expandable.
    social:
    - icon: fa-twitter
      link: https://twitter.com/adamlongwill
    - icon: fa-linkedin
      link: https://www.linkedin.com/in/adam-longwill-61b8154a
  - name: Becky Zajdel
    image: images/team/team-4.jpg
    designation: Director of Outreach
    blurb: Despite a story that starts and stops in Pittsburgh, Becky has run the
      gamut. She is excited by international travel and foreign language, policital
      science and history, comic books, and the dryness of both British television
      and a good wine.
    biograpy: |
      Becky is a "citizen of the world," born and raised in North Braddock before graduating from Penn Hills High School. She then headed to Juniata College for her double BA in International Politics and History.
      After a few years bouncing back and forth between the US and Central Europe as a Political Science PhD candidate and teaching fellow at Pitt, she left to work for an international law firm before joining Pittsburgh's growing startup scene. Becky is happy to be part of the Meta Mesh team and loves working with the lovely people at WorkHardPGH in Allentown! She is passionate about foreign languages, comic books, good wine, and British television.
  - name: Jacob Driggs
    image: images/team/team-2.jpg
    designation: Network and Systems Designer
    blurb: A life-long tinkerer, Jacob has always had a proclivity for the intersection
      of technology and real-world experiences. Previously an IT consultant for startups,
      he's particularly excited to be doing impactful work with like-minded folks!
    biography: Jacob, a life-long tinkerer, graduated from Fox Chapel Area High School
      where he first honed his interest in server administration, and network design.  He
      then attended Penn State University where he focused his attention on the Industrial
      Organizational work of Psychology. After graduating and spending some time in
      the real world, he started his own business marrying his skills in the IT world
      with his I/O psychology experience, acting as an IT Consultant for small businesses
      and non-profits. He became interested in the potential of wireless networking
      technology and built some long distance Point-to-Multipoint systems before being
      introduced to Meta Mesh. He’s excited to continue doing impactful work with
      like-minded folks!
  - name: Justin Goetz
    image: images/team/team-3.jpg
    designation: Systems Administrator
    blurb: |
      From a young age, Justin has enjoyed all things tech. His current skill
      set focuses on Linux Systems and Network Administration. He also maintains all
      Meta Mesh server infrastructure and helps keep the network of hundreds of nodes
      running smoothly.
    biography: |
      Justin Goetz grew up in the neighborhood of Brookline in Pittsburgh.
      Since a kid he's enjoyed all things tech. His current skill set focuses on Linux
      System Administration and Network Administration, with 4 years of real-world
      hands-on experience. Justin maintains all Meta Mesh server infrastructure as
      well as assists in keeping a 100+ node network functioning.


