about: Sascha is an Internet freedom activist who holds the Palmer Chair in Telecommunications
  at Penn State University. He is the founder of X-Lab, a future-focused technology
  policy and innovation think tank, and promotes the "Internet in a Suitcase" effort
  to create ad hoc mesh wireless technologies. Meinrath founded the Open Technology
  Institute in 2008 and directed the Institute while also serving as Vice President
  of the New America Foundation. He is also the co-founder and executive director
  of the CUWiN Foundation, a non-profit launched in 2000 that aims to develop "decentralized,
  community-owned networks that foster democratic cultures and local content," and
  in 2007 founded the Open Source Wireless Coalition, "a global partnership of open
  source wireless integrators, researchers, implementors and companies dedicated to
  the development of open source, interoperable, low-cost wireless network technologies."
